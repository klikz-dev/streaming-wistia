<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Drop-Down List Styling</title>
    <link rel="stylesheet" type="text/css" href="../dist/bcc-dropdown.css" />

    <style>
      .dropdown.is-active .dropdown-menu {
        min-width: 150px;
        border: 1px solid #ccc;
      }

      .dropdown-menu a {
        padding: 5px 10px;
      }

      .dropdown-menu a:hover {
        background: #eee;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <section class="main">
        <div class="dropdown" tabindex="1">
          <a class="dropdown-button">Click me</a>

          <ul class="dropdown-menu">
            <li><a>Date Added</a></li>
            <li><a>Popularity</a></li>
          </ul>
        </div>
      </section>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js" type="text/javascript" ></script>
    <script src="../src/dropdown.js"></script>

    <script type="text/javascript">
      var dropdown = new DropDown($('.dropdown'));
    </script>
  </body>
</html>
